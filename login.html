<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Login | Platzi Yard Sale</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="login-container">
            <div class="login-container-form">
                <img src="./Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo" class="logo">
                <form action="/" class="form">
                    <label for="email" class="label">Email Address</label>
                    <input type="email" placeholder="email@example.com" id="email" class="input input-email">
                    <label for="password" class="label">Password</label>
                    <input type="password" placeholder="*******" id="password" class="input input-password">
                    <input type="submit" value="Log in" class="primary-button login-button">
                    <a href="/">Forgot my password</a>
                    <button class="secondary-button signup-button">Sign up</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
