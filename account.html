<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Create Account | Platzi Yard Sale</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="login-container">
            <div class="login-container-form">
                <h1 class="title-acc">
                    My account
                </h1>
                <form action="/" class="form">
                <label for="name" class="label">
                    Name
                </label>
                <input type="text" placeholder="Name" id="name" class="input input-name">
                <label for="email" class="label">
                    Email address
                </label>
                <input type="email" value="example@email.com" class="input input-email" id="email">
                <label for="password" class="label">
                    Password
                </label>
                <input type="password" placeholder="*******" id="password" class="input input-password">
                <input type="submit" value="Create" class="signup-button">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
