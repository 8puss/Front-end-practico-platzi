<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Cart | Platzi Yard Sale</title>
</head>
<body>
    <header>
        <nav>
            <img src="./Platzi_YardSale_Icons/icon_menu.svg" alt="menu" class="menu">
            <div class="navbar-left">
                <img src="./Platzi_YardSale_Logos/logo_yard_sale.svg" alt="nav-logo" class="nav-logo">
                <ul>
                    <li>
                        <a href="/">All</a>
                    </li>
                    <li>
                        <a href="/">Clothes</a>
                    </li>
                    <li>
                        <a href="/">Electronics</a>
                    </li>
                    <li>
                        <a href="/">Furnitures</a>
                    </li>
                    <li>
                        <a href="/">Toys</a>
                    </li>
                    <li>
                        <a href="/">Others</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-right">
                <ul>
                    <li class="navbar-email">
                        email@example.com
                    </li>
                    <li class="navbar-shopping-cart">
                        <img src="./Platzi_YardSale_Icons/icon_shopping_cart.svg" alt="shopping cart">
                        <div>
                            2
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <article class="product-detail">
            <div class="title-container">
                <img src="./Platzi_YardSale_Icons/flechita.svg" alt="flecha">
                <p class="title-order">
                    Shopping cart
                </p>
            </div>
            <div class="my-order-content">
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="bike">
                    </figure>
                    <p>Bike</p>
                    <p>$30,00</p>
                    <img src="./Platzi_YardSale_Icons/icon_close.png" alt="close">
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="bike">
                    </figure>
                    <p>Bike</p>
                    <p>$30,00</p>
                    <img src="./Platzi_YardSale_Icons/icon_close.png" alt="close">
                </div>
                <div class="order">
                    <div>
                        <p>
                            <span>
                                Total
                            </span>
                        </p>
                    </div>
                    <p>
                        $60.00
                    </p>
                </div>
                <button class="primary-button">
                    Checkout
                </button>
            </div>
        </article>
    </main>
</body>
</html>
